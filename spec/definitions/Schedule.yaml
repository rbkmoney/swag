description: Расписание аналогично [crontab](http://man7.org/linux/man-pages/man5/crontab.5.html) с детализацией до секунды
type: object
required:
  - name
  - scheduleID
properties:
  name:
    type: string
    maxLength: 100
  scheduleID:
    type: integer
    format: int32
  description:
    type: string
    maxLength: 1000
  year:
    type: object
    properties:
      every:
        type: integer
        format: int32
      on:
        type: array
        items:
          type: integer
          format: int32
  month:
    type: object
    properties:
      every:
        type: integer
        format: int32
      on:
        type: array
        items:
          type: integer
          format: int32
          minimum: 1
          maximum: 12
  dayOfMonth:
    type: object
    properties:
      every:
        type: integer
        format: int32
      on:
        type: array
        items:
          type: integer
          format: int32
          minimum: 1
          maximum: 31
  dayOfWeek:
    type: object
    properties:
      every:
        type: integer
        format: int32
      on:
        type: array
        items:
          type: integer
          format: int32
          minimum: 1
          maximum: 7
  hour:
    type: object
    properties:
      every:
        type: integer
        format: int32
      on:
        type: array
        items:
          type: integer
          format: int32
          minimum: 0
          maximum: 23
  minute:
    type: object
    properties:
      every:
        type: integer
        format: int32
      on:
        type: array
        items:
          type: integer
          format: int32
          minimum: 0
          maximum: 59
  second:
    type: object
    properties:
      every:
        type: integer
        format: int32
      on:
        type: array
        items:
          type: integer
          format: int32
          minimum: 0
          maximum: 59
