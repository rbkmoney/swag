description: Расписание аналогично [crontab](http://man7.org/linux/man-pages/man5/crontab.5.html) с детализацией до секунды
type: object
required:
  - name
  - scheduleID
properties:
  scheduleID:
    type: integer
    format: int32
  name:
    type: string
    maxLength: 100
  description:
    type: string
    maxLength: 1000
