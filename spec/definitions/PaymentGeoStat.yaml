type: object
required:
  - offset
  - geoID
  - currency
  - profit
  - revenue
properties:
  offset:
    description: Смещение сегмента выборки
    type: integer
  geoID:
    description: Идентификатор геопозиции плательщика
    type: integer
    format: int32
  currency:
    description: |
      Валюта платежей, символьный код согласно
      [RFC 4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
    type: string
    pattern: '^[A-Z]{3}$'
  profit:
    description: Прибыль магазина
    type: integer
  revenue:
    description: Сумма платежей в магазине
    type: integer
