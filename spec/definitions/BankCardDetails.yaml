required:
  - cardNumberMask
  - paymentSystem
properties:
  cardNumberMask:
    description: Маскированый номер карты
    type: string
    pattern: '^\d{6}\*+\d{4}$'
  first6:
    description: Первые цифры номера карты
    type: string
    pattern: '^\d{6}$'
  last4:
    description: Последние цифры номера карты
    type: string
    pattern: '^\d{4}$'
  paymentSystem:
    x-rebillyMerge:
      - $ref: '#/definitions/BankCardPaymentSystem'
  tokenProvider:
    x-rebillyMerge:
      - $ref: '#/definitions/BankCardTokenProvider'
