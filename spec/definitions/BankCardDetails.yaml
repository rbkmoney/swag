required:
  - cardNumberMask
  - paymentSystem
properties:
  cardNumberMask:
    description: Маскированый номер карты
    type: string
    pattern: '^\d{6,8}\*+\d{2,4}$'
  bin:
    description: BIN банка-эмитента карты
    type: string
    pattern: '^\d{6,8}$'
  lastDigits:
    description: Последние цифры номера карты
    type: string
    pattern: '^\d{2,4}$'
  paymentSystem:
    x-rebillyMerge:
      - $ref: '#/definitions/BankCardPaymentSystem'
  tokenProvider:
    x-rebillyMerge:
      - $ref: '#/definitions/BankCardTokenProvider'
