description: Описание ошибки, возникшей в процессе проведения платежа
type: object
required:
  - message
properties:
  message:
    type: string
    enum:
      # невалидный платёжный инструмент (введите правильный платёжный инструмент)
      #   authorization_failed:payment_tool_rejected
      #   authorization_failed:account_not_found
      - Invalid payment tool
      # превышены лимиты (настройте лимиты или попробуйте позже)
      #   authorization_failed:account_limit_exceeded
      - Account limits exceeded
      # нехватка ненег (пополните счет)
      #   authorization_failed:insufficient_funds
      - Insufficient funds
      # платёжный инструмент заблокирован (обратитесь к эмитенту)
      #   authorization_failed:account_blocked
      - Account blocked
      # платёж отклонён
      #   *
      - Payment rejected
