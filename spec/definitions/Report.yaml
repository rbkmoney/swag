type: object
allOf:
  - type: object
    required:
      - id
      - shopID
      - createdAt
      - fromTime
      - toTime
      - status
      - type
      - files
    properties:
      id:
        description: Идентификатор отчета
        type: integer
        format: int64
      shopID:
        description: Идентификатор магазина
        type: string
      createdAt:
        description: Дата и время создания
        type: string
        format: date-time
      fromTime:
        description: Дата и время начала периода
        type: string
        format: date-time
      toTime:
        description: Дата и время конца периода
        type: string
        format: date-time
      status:
        description: Статус отчета
        type: string
        enum:
          - pending
          - created
      type:
        description: Тип отчета
        type: string
        enum:
          - provisionOfService
          - paymentRegistry
      files:
        type: array
        items:
          $ref: '#/definitions/FileMeta'
