type: object
required:
  - id
  - status
properties:
  id:
    type: integer
    format: int32
  contractor:
    $ref: '#/definitions/Contractor'
  validSince:
    type: string
    format: date-time
  validUntil:
    type: string
    format: date-time
  status:
    type: string
    enum:
      - active
      - terminated
  terminatedAt:
    type: string
    format: date-time
