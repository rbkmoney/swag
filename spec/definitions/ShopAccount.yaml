description: Счета магазина
type: object
required:
  - currency
  - guaranteeID
  - settlementID
properties:
  currency:
    description: Валюта счетов
    type: string
  guaranteeID:
    type: integer
    format: int64
  settlementID:
    type: integer
    format: int64
  currency:
    type: string
    format: '^[A-Z]{3}$'
