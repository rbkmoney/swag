type: object
description: >
    Телефонный номер,
    согласно рекомендации ITU-T [E.164](https://ru.wikipedia.org/wiki/E.164)
required:
  - cc
  - ctn
properties:
  cc:
    description: Код страны (1-3 цифры)
    type: string
    pattern: '^\d{1,3}$'
    example: "7"
  ctn:
    description: Номер абонента
    type: string
    pattern: '^\d{10,12}$'
    example: "0001234567"

