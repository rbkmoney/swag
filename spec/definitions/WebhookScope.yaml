description: |
  Область охвата webhook'а, ограничивающая набор типов событий, по которым
  следует отправлять оповещения
type: object
required:
  - subject
  - subjectID
  - eventTypes
properties:
  subject:
    description: Вид объекта, о событиях по которому следует оповещать
    type: string
    enum:
      - Shop
  subjectID:
    description: Идентификатор объекта оповещений
    type: string
  eventTypes:
    description: Набор типов событий, о которых следует оповещать
    type: array
    items:
      type: string
      enum:
        - InvoiceCreated
        - InvoiceStatusChanged
        - PaymentCreated
        - PaymentStatusChanged
