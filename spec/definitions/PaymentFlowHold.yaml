type: object
allOf:
  - $ref: '#/definitions/PaymentFlow'
  - type: object
    required:
      - policy
      - heldUntil
    properties:
      policy:
        description: Политика управления удержанием денежных средств
        type: string
        default: cancelAfterHold
        enum:
          - cancelAfterHold
          - captureAfterHold
      heldUntil:
        description: 'Дата и время, до которого происходит удержание денежных средств'
        type: string
        format: date-time
