type: object
allOf:
  - $ref: '#/definitions/PaymentMean'
  - type: object
    description: Рекуррентное платежное средство
    required:
      - id
      - paymentToolToken
    properties:
      id:
        description: Идентификатор рекуррентного токена
        type: string
