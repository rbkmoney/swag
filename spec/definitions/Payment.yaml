type: object
allOf:
  - $ref: '#/definitions/PaymentStatus'
  - $ref: '#/definitions/PaymentFlow'
  - type: object
    required:
      - id
      - invoiceID
      - createdAt
      - amount
      - currency
      - contactInfo
      - paymentSession
      - paymentToolToken
      - paymentToolDetails
    properties:
      id:
        description: Идентификатор платежа
        type: string
      invoiceID:
        description: 'Идентификатор инвойса, в рамках которого был создан платеж'
        type: string
      createdAt:
        description: Дата и время создания
        type: string
        format: date-time
      amount:
        description: >
          Стоимость предлагаемых товаров или услуг, в минорных денежных
          единицах,

          например в копейках в случае указания российских рублей в качестве
          валюты.
        type: integer
        format: int64
        minimum: 1
      currency:
        description: |
          Валюта, символьный код согласно
          [ISO 4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
        type: string
        pattern: '^[A-Z]{3}$'
      contactInfo:
        description: Контактные данные плательщика
        allOf:
          - $ref: '#/definitions/ContactInfo'
      paymentSession:
        description: Идентификатор платежной сессии
        type: string
        maxLength: 1000
      paymentToolToken:
        description: 'Токен платежного средства, предоставленного плательщиком'
        type: string
        maxLength: 1000
      paymentToolDetails:
        $ref: '#/definitions/PaymentToolDetails'
      ip:
        description: IP-адрес плательщика
        type: string
        format: ip-address
        maxLength: 45
      fingerprint:
        description: Уникальный отпечаток user agent'а плательщика
        type: string
        maxLength: 1000
      links:
        description: Список ссылок на связанные с платежом ресурсы
        type: array
        items:
          type: object
          required:
            - rel
            - path
          properties:
            rel:
              description: Название связи
              type: string
              enum:
                - capture
                - cancel
            path:
              description: Путь к ресурсу
              type: string
      held_until:
        description: 'Дата и время, до которого происходит удержание денежных средств'
        type: string
        format: date-time
