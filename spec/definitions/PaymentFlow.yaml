type: object
discriminator: type
default:
  type: PaymentFlowInstant
required:
  - type
properties:
  type:
    description: Тип процесса выполнения платежа
    type: string
    enum:
      - PaymentFlowInstant
      - PaymentFlowHold
  isRecurring:
    description: |
      Признак выполнения рекуррентного платежа.
      В случае успешного проведения платежа с этим признаком будет сформирован идентификатор рекуррентной сессии
    type: boolean
    default: false
