type: object
discriminator: type
default:
  type: PaymentFlowInstant
required:
  - type
properties:
  type:
    description: Тип процесса выполнения платежа
    type: string
    enum:
      - PaymentFlowInstant
      - PaymentFlowHold
  isRecurring:
    description: |
      Признак выполнения рекуррентного платежа.
      В случае успешного проведения платежа с этим признаком будет сформирован идентификатор рекуррентной сессии
    type: boolean
    default: false
  PaymentRecurrentSource:
    type: object
    description: Родительский платеж, на основе которого был создан текущий рекуррентный платеж
    required:
      - invoiceID
      - paymentID
    properties:
      invoiceID:
        description: Идентификатор инвойса
        type: string
      paymentID:
        description: Идентификатор платежа
        type: string

