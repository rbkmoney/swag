type: object
allOf:
  - $ref: '#/definitions/Payout'
  - type: object
    required:
      - maskedPan
      - bin
      - paymentSystem
    properties:
      maskedPan:
        description: Маскированный номер карты
        type: string
      bin:
        description: Банковский идентификационный номер
        type: string
        pattern: '^\d{6}$'
      paymentSystem:
        description: Платежная система
        type: string
        maxLength: 100
