type: object
allOf:
  - $ref: '#/definitions/InvoiceTemplateDetails'
  - type: object
    required:
      - cart
      - currency
    properties:
      cart:
        $ref: '#/definitions/InvoiceCart'
      currency:
        description: |
          Валюта, символьный код согласно
          [ISO 4217](http://www.iso.org/iso/home/standards/currency_codes.htm).
        type: string
        pattern: '^[A-Z]{3}$'
