post:
  description: |
    Обновить набор изменений заявки, новые изменения будут добавлены
    к существующей заявке.
  operationId: updateClaimByID
  tags:
    - Claims
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/claimID'
    - $ref: '#/parameters/claimRevision'
    - name: claimChangeset
      in: body
      required: true
      schema:
        $ref: '#/definitions/ClaimChangeset'
  responses:
    '200':
      description: Claim updated
    '400':
      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
