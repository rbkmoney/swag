post:
  description: Сгенерировать отчет с указанным типом по магазину за указанный промежуток времени
  tags:
    - Reports
  operationId: createReport
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/fromTime'
    - $ref: '#/parameters/toTime'
    - $ref: '#/parameters/reportType'
    - $ref: '#/parameters/shopIDPathOpt'
  responses:
    '201':
      description: Отчет создан
      schema:
        $ref: '#/definitions/Report'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Ошибочные данные для генерации
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Код ошибки](#tag/Error-Codes)
            type: string
            enum:
              - invalidShopID
              - invalidRequest
              - invalidDeadline
          message:
            description: Человекочитаемое описание ошибки
            type: string
            example: "Invalid shop id"

get:
  description: Получить список отчетов по данному магазину за период
  tags:
    - Reports
  operationId: getReports
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/fromTime'
    - $ref: '#/parameters/toTime'
    - name: reportTypes
      description: Типы отчетов
      in: query
      required: true
      type: array
      items:
        type: string
        enum:
          - provisionOfService
          - paymentRegistry
    - $ref: '#/parameters/shopIDPathOpt'
  responses:
    '200':
      description: Найденные отчеты
      schema:
        type: array
        items:
          $ref: '#/definitions/Report'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Ошибочные данные для получения
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Код ошибки](#tag/Error-Codes)
            type: string
            enum:
              - limitExceeded
              - invalidRequest
              - invalidDeadline
          message:
            description: Человекочитаемое описание ошибки
            type: string
            example: "Max limit: 1000"
