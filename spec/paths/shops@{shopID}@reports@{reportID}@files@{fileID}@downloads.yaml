post:
  description: Сформировать URL на скачивание файла
  tags:
    - Reports
  operationId: issueDownloadURL
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/shopID'
    - $ref: '#/parameters/reportID'
    - $ref: '#/parameters/fileID'
  responses:
    '201':
      description: URL сформирован
      schema:
        type: object
        required:
          - url
          - expiresAt
        properties:
          url:
            description: Сформированный URL
            type: string
            format: uri
          expiresAt:
            description: Дата и время, при наступлении которого URL станет невалиден
            type: string
            format: date-time
    '400':
      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
