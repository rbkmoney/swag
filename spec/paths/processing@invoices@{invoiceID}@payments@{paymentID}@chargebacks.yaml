get:
  description: Получить все возвратные платежи по указанному платежу.
  tags:
    - Payments
  operationId: getChargebacks
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/invoiceID'
    - $ref: '#/parameters/paymentID'
  responses:
    '200':
      description: Данные возвратных платежей по платежу
      schema:
        type: array
        items:
          $ref: '#/definitions/Chargeback'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'
