get:
  description: Поиск инвойсов
  tags:
    - Search
  operationId: searchInvoices
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/shopID'
    - $ref: '#/parameters/fromTime'
    - $ref: '#/parameters/toTime'
    - $ref: '#/parameters/limit'
    - $ref: '#/parameters/offset'
    - name: invoiceStatus
      in: query
      description: Набор статусов инвойсов для поиска
      required: false
      type: array
      items:
        type: string
        enum:
          - unpaid
          - cancelled
          - paid
          - refunded
          - fulfilled
    - name: paymentStatus
      in: query
      description: Набор статусов платежей для поиска
      required: false
      type: array
      items:
        type: string
        enum:
          - pending
          - processed
          - captured
          - cancelled
          - failed
    - name: invoiceID
      in: query
      description: Идентификатор инвойса
      required: false
      type: string
    - name: paymentID
      in: query
      description: Идентификатор платежа
      required: false
      type: string
    - name: payerEmail
      in: query
      description: 'Email, указанный при оплате'
      required: false
      type: string
    - name: payerIP
      in: query
      description: IP-адрес плательщика
      required: false
      type: string
    - name: payerFingerprint
      in: query
      description: Уникальный отпечаток user agent'а плательщика
      required: false
      type: string
    - name: cardNumberMask
      in: query
      description: Маскированый номер карты
      required: false
      type: string
      pattern: '^\d{6}\*{2,9}\d{4}$'
    - name: paymentAmount
      in: query
      description: Сумма платежа
      required: false
      type: integer
      format: int64
      minimum: 1
    - name: invoiceAmount
      in: query
      description: Сумма инвойса
      required: false
      type: integer
      format: int64
      minimum: 1
  responses:
    '200':
      description: Найденные инвойсы
      schema:
        type: object
        properties:
          totalCount:
            type: integer
          result:
            type: array
            items:
              $ref: '#/definitions/InvoiceSearchResult'
    '400':
      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
