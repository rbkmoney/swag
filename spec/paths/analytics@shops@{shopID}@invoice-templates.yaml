get:
  description: Поиск шаблонов инвойсов.
  tags:
    - Search
  operationId: searchInvoiceTemplates
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/shopID'
    - $ref: '#/parameters/limit'
    - name: invoiceTemplateID
      in: query
      description: Идентификатор шаблона инвойса.
      required: false
      type: string
      maxLength: 40
    - name: product
      in: query
      description: Наименование предлагаемых товаров или услуг.
      required: false
      type: string
      maxLength: 100
  responses:
    '200':
      description: Найденные шаблоны инвойсов
      schema:
        type: object
        properties:
          totalCount:
            type: integer
          result:
            type: array
            items:
              $ref: '#/definitions/InvoiceTemplate'
    '400':
      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
