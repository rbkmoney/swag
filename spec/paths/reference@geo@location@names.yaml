get:
  description: |
    Получить локализованные названия геопозиций плательщиков по их
    идентификаторам.
  operationId: getLocationsNames
  tags:
    - Geo
  parameters:
    - $ref: '#/parameters/requestID'
    - name: language
      in: query
      description: Язык для локализации
      required: true
      type: string
    - name: geoIDs
      in: query
      description: Идентификаторы геопозиций
      required: true
      type: array
      collectionFormat: csv
      items:
        type: integer
        format: int32
  responses:
    '200':
      description: Locations Names
      schema:
        type: array
        items:
          $ref: '#/definitions/LocationName'
    '400':
      description: Неверные данные запроса геопозиций
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Код ошибки](#tag/Error-Codes)
            type: string
            enum:
              - invalidRequest
          message:
            description: Человекочитаемое описание ошибки
            type: string
