post:
  description: |
    Создать новую выплату и отправить её на
    премодерацию.
  operationId: createPayout
  tags:
    - Payouts
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: payoutParams
      in: body
      required: true
      schema:
        $ref: '#/definitions/PayoutParams'
  responses:
    '201':
      description: Выплата создана
      schema:
        type: object
        required:
          - id
        properties:
          id:
            x-rebillyMerge:
              - $ref: '#/definitions/PayoutID'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Неверные данные
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Код ошибки](#tag/Error-Codes)
            type: string
            enum:
              - invalidShopID
              - invalidRequest
              - invalidDeadline
          message:
            description: Человекочитаемое описание ошибки
            type: string
            example: invalid payout id
