get:
  description: Поиск платежей
  tags:
    - Search
  operationId: searchPayments
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/shopID'
    - $ref: '#/parameters/fromTime'
    - $ref: '#/parameters/toTime'
    - $ref: '#/parameters/limit'
    - $ref: '#/parameters/offset'
    - name: paymentStatus
      in: query
      description: Набор статусов платежей для поиска
      required: false
      type: array
      items:
        type: string
        enum:
          - pending
          - processed
          - captured
          - cancelled
          - failed
    - name: invoiceID
      in: query
      description: Идентификатор инвойса
      required: false
      type: string
    - name: paymentID
      in: query
      description: Идентификатор платежа
      required: false
      type: string
    - name: paymentEmail
      in: query
      description: 'Email платежа, полностью или частично'
      required: false
      type: string
    - name: paymentIP
      in: query
      description: IP-адрес плательщика
      required: false
      type: string
    - name: paymentFingerprint
      in: query
      description: Fingerprint плательщика
      required: false
      type: string
    - name: cardNumberMask
      in: query
      description: Маскированый номер карты
      required: false
      type: string
    - name: paymentAmount
      in: query
      description: Сумма платежа
      required: false
      type: integer
      format: int64
      minimum: 1
  responses:
    '200':
      description: Найденные платежи
      schema:
        type: object
        properties:
          totalCount:
            type: integer
          invoices:
            type: array
            items:
              $ref: '#/definitions/Payment'
    '400':
      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
