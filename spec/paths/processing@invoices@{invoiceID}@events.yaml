get:
  description: Получить историю указанного инвойса в виде набора событий.
  tags:
    - Invoices
  operationId: getInvoiceEvents
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/invoiceID'
    - name: limit
      in: query
      description: Лимит выборки
      required: true
      type: integer
      format: int32
      minimum: 1
    - name: eventID
      in: query
      description: |
        Идентификатор события.

        Все события, возникшие в системе _после_ указанного, попадут в выборку.
      required: false
      type: integer
      format: int32
  responses:
    '200':
      description: Набор событий
      schema:
        type: array
        items:
          $ref: '#/definitions/InvoiceEvent'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Ошибочные данные для запроса истории
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Код ошибки](#tag/Error-Codes)
            type: string
            enum:
              - invalidRequest
              - invalidDeadline
          message:
            description: Человекочитаемое описание ошибки
            type: string
