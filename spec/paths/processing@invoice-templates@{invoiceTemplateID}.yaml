      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
delete:
  description: Удалить шаблон инвойса.
  tags:
    - InvoiceTemplates
  operationId: deleteInvoiceTemplate
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/invoiceTemplateID'
  responses:
    '204':
      description: Инвойс удален.
    '400':
      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
