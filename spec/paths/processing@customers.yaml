post:
  description: Создать нового плательщика.
  tags:
    - Customers
  operationId: createCustomer
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: customerParams
      description: Параметры создаваемого плательщика
      in: body
      required: true
      schema:
        $ref: '#/definitions/Customer'
  responses:
    '201':
      description: Плательщик создан
      schema:
        $ref: '#/definitions/CustomerAndToken'
    '400':
      description: Ошибочные данные плательщика
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Код ошибки](#tag/Error-Codes)
            type: string
            enum:
              - operationNotPermitted
              - invalidShopID
              - invalidPartyStatus
              - invalidShopStatus
              - invalidRequest
              - invalidDeadline
          message:
            description: Человекочитаемое описание ошибки
            type: string
            example: Operation not permitted
