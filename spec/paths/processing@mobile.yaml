get:
  description: |
    Определение сотового оператора по номеру телефона
  operationId: getMobileOperator
  tags:
    - MobileCommerce
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: cc
      in: query
      description: >
        Код страны,
        согласно рекомендации ITU-T [E.164](https://ru.wikipedia.org/wiki/E.164)
      required: true
      type: string
      pattern: '^\d{1,3}$'
    - name: ctn
      in: query
      description: >
        Сотовый номер абонента,
        согласно рекомендации ITU-T [E.164](https://ru.wikipedia.org/wiki/E.164)
      required: true
      type: string
      pattern: '^\d{10,12}$'
  responses:
    '201':
      description: Мобильный оператор
      schema:
        type: object
        required:
          - operator
        properties:
          operator:
            $ref: '#/definitions/MobileCommerceOperator'
    '400':
      description: Ошибочные данные
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Код ошибки]
            type: string
            enum:
              - badPhoneFormat
              - operatorNotFound
          message:
            description: Человекочитаемое описание ошибки
            type: string
