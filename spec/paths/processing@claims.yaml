get:
  description: |
    Получить список заявок участника, при желании отфильтрованный по значению
    статуса.
  operationId: getClaims
  tags:
    - Claims
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: claimStatus
      description: Значение статуса для фильтрации
      in: query
      type: string
      enum:
        - pending
        - accepted
        - denied
        - revoked
  responses:
    '200':
      description: Список найденных заявок
      schema:
        type: array
        items:
          $ref: '#/definitions/Claim'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Неверные данные для поиска
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Код ошибки](#tag/Error-Codes)
            type: string
            enum:
              - invalidRequest
              - invalidDeadline
          message:
            description: Человекочитаемое описание ошибки
            type: string

post:
  description: |
    Создать новую заявку с заданным набором изменений и отправить её на
    премодерацию.
  operationId: createClaim
  tags:
    - Claims
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: claimChangeset
      in: body
      required: true
      schema:
        $ref: '#/definitions/ClaimChangeset'
  responses:
    '201':
      description: Заявка создана
      schema:
        $ref: '#/definitions/Claim'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Ошибочные данные в заявке
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Код ошибки](#tag/Error-Codes)
            type: string
            enum:
              - changesetConflict
              - invalidPartyStatus
              - invalidChangeset
              - invalidRequest
              - invalidDeadline
          message:
            description: Человекочитаемое описание ошибки
            type: string
            example: Changeset conflict
