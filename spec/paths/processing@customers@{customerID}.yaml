get:
  description: Получить данные кастомера по его идентификатору.
  operationId: getCustomerById
  tags:
    - Customers
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/customerID'
  responses:
    '200':
      description: Данные кастомера
      schema:
        $ref: '#/definitions/Customer'
    '400':
      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
delete:
  description: Удалить кастомера по его идентификатору
  operationId: deleteCustomer
  tags:
    - Customers
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/customerID'
  responses:
    '204':
      description: Кастомер удален
    '400':
      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
