get:
  description: Получить историю рекуррентного токена.
  tags:
    - Tokens
  operationId: getRecurringTokenEvents
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/recMeanID'
    - name: limit
      in: query
      description: Лимит выборки
      required: true
      type: integer
      format: int32
      minimum: 1
    - name: eventID
      in: query
      description: |
        Идентификатор события.

        Все события, возникшие в системе _после_ указанного, попадут в выборку.
      required: false
      type: integer
      format: int32
  responses:
    '200':
      description: Набор событий
      schema:
        type: array
        items:
          $ref: '#/definitions/Event'
    '400':
      $ref: '#/responses/BadRequest'
    '404':
      $ref: '#/responses/NotFound'
