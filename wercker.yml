box: node:7

build:
  steps:
    - npm-install
    - npm-test
    - script:
      name: build docsite
      code: npm run build -- ${WERCKER_OUTPUT_DIR}
  after-steps:
    - slack-notifier:
      url: ${SLACK_WEBHOOK_URL}
      username: "wercker"

dev:
  steps:
    - npm-install
    - npm-test
    - internal/shell

release-epic:
  steps:
    - script:
      name: prepare release artifacts for epic/* branch
      code: mkdir -p out && cp ./swagger.{yaml,json} out/
    - lordlothar99/git-push:
      gh_oauth: ${GITHUB_API_TOKEN}
      branch: release/${WERCKER_GIT_BRANCH}
      basedir: out
      message: Epic release ${WERCKER_GIT_OWNER}/${WERCKER_GIT_REPOSITORY}@${WERCKER_GIT_COMMIT}
  after-steps:
    - slack-notifier:
      url: ${SLACK_WEBHOOK_URL}
      username: "wercker"

release-v:
  steps:
    - script:
      name: prepare release artifacts for branch v1, v2, etc.
      code: mkdir -p out && cp ./swagger.{yaml,json} out/
    - lordlothar99/git-push:
      gh_oauth: ${GITHUB_API_TOKEN}
      branch: release/${WERCKER_GIT_BRANCH}
      basedir: out
      message: Release ${WERCKER_GIT_OWNER}/${WERCKER_GIT_REPOSITORY}@${WERCKER_GIT_COMMIT}
  after-steps:
    - slack-notifier:
      url: ${SLACK_WEBHOOK_URL}
      username: "wercker"

deploy:
  steps:
    - lukevivier/gh-pages:
      repo: rbkmoney/api
      token: ${GITHUB_API_TOKEN}
  after-steps:
    - slack-notifier:
      url: ${SLACK_WEBHOOK_URL}
      username: "wercker"

deploy-next:
  steps:
    - lukevivier/gh-pages:
      repo: rbkmoney/api-v2
      token: ${GITHUB_API_TOKEN}
  after-steps:
    - slack-notifier:
      url: ${SLACK_WEBHOOK_URL}
      username: "wercker"
