box: node:7

build:
  steps:
    - npm-install
    - npm-test
    - script:
      name: build docsite
      code: npm run build -- ${WERCKER_OUTPUT_DIR}
  after-steps:
    - slack-notifier:
      url: ${SLACK_WEBHOOK_URL}
      username: "wercker"

release:
  steps:
    - script:
      name: prepare release artifacts
      code: rm -rf out/ && mkdir -p out && cp ./swagger.{yaml,json} out/
    - lordlothar99/git-push:
      gh_oauth: ${GITHUB_API_TOKEN}
      branch: release
      basedir: out
      message: Release ${WERCKER_GIT_OWNER}/${WERCKER_GIT_REPOSITORY}@${WERCKER_GIT_COMMIT}
  after-steps:
    - slack-notifier:
      url: ${SLACK_WEBHOOK_URL}
      username: "wercker"

deploy:
  steps:
    - lukevivier/gh-pages:
      repo: rbkmoney/api
      token: ${GITHUB_API_TOKEN}
  after-steps:
    - slack-notifier:
      url: ${SLACK_WEBHOOK_URL}
      username: "wercker"
